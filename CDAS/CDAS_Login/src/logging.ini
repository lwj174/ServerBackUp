[loggers]
keys=root

[handlers]
keys=handler01

[formatters]
keys=complexFormatter

[logger_root]
level=INFO
handlers=handler01

[handler_handler01]
class=FileHandler
level=INFO
formatter=complexFormatter
args=("logs/error_log.log",)

[formatter_complexFormatter]
format = [%(asctime)s] %(levelname)s [%(name)s.%(funcName)s:%(lineno)d] %(message)s